<body>
<div class="main duizhang_center"> $!httpInclude.include("/seller/nav_head.htm")
 
    <div class="user_center">
        <table width="100%" border="0" cellspacing="0" cellpadding="0" class="user_table">
            <tr> $!httpInclude.include("/seller/nav.htm?op=order")
                <td id="centerbg" valign="top" width="80%">
                    <div class="buyer_position" style="background: #fff; width: 99%;" >
                        <div class="buyer_p_box"><a href="$!webPath/poster/index.htm">商家支持</a> > <span>资金管理</span> > <span>对账中心</span></div>
                    </div>
                      <div class="operation_tip" style="margin-bottom:10px;">
	<h3>友情提示</h3>
	<ul>
		<li></li>
		<li></li>
	</ul>
</div>
                    <table width="100%" class="shopadmin-top" border="0" cellspacing="0" cellpadding="0">

                        <tr id="thead" >
                            <td style="width: 11.25%;">对账单编号</td>
                            <td  style="width: 25%;">结算周期</td>
                            <td style="width: 7.5%;">上期余额</td>
                            <td style="width: 7.5%;">收入</td>
                            <td style="width: 7.5%;">支出</td>
                            <td style="width: 12.5%;">应开票金额</td>
                            <td style="width: 11.25%;">结算状态</td>
                            <td style="width: 11.25%;">操作</td>
                        </tr>
                        <tbody id="tablesss1">


                        </tbody>
                    </table>
                    <!--分页开始-->
                    <div id="demo7" style=" text-align: center; margin-top: 30px;" ></div>
                    <script>
                        var mycars=new Array();
                        var cuur=1;
                        var pagelimit=10;
                        var userid='${user.id}';
                        jQuery(document).ready(function(){
                            loadajax("select","wemall_reconciliationscenter","recon_id",userid,pagelimit,cuur,1);
                            layui.use(['laypage', 'layer'], function(){
                                var laypage = layui.laypage
                                    ,layer = layui.layer;
                                //完整功能
                                laypage.render({
                                    elem: 'demo7'
                                    ,count:total
                                    ,layout: ['count', 'prev', 'page', 'next', 'limit', 'skip']
                                    ,jump: function(obj){
                                        //console.log(obj)
                                        cuur=obj.curr;
                                        pagelimit=obj.limit;
                                        //alert(pagelimit);
                                        loadajax("select","wemall_reconciliationscenter","recon_id",userid,pagelimit,cuur,1);
                                        //loadajax("select","stu",pagelimit,cuur,1);
                                    },
                                    limits:[2, 4, 6, 8, 10],
                                    limit:pagelimit
                                });
                            });
                        });
                        function loadajax(action,table,field,values,page_size,page_no,moudle_id){
                            jQuery.ajax({
                                type:"POST",
                                cache: false,
                                async:false,
                                url:"/ajax.jsp",
                                dataType:"json",
                                // data:"action=select&table=stu&field=name,age&values=c,5&page_size=&page_no=1&moudle_id=1",
                                data:"action="+action+"&table="+table+"&field="+field+"&values="+values+"&page_size="+page_size+"&page_no="+page_no+"&moudle_id="+moudle_id,
                                error:function(){alert("数据错误，操作被取消！");},
                                success:function(data)
                                {
                                    if(data.state=="error"){alert("系统错误，操作被取消！");return;}
                                    total=data.data.total;
                                    mycars[0]=total;
                                    var message=data.data.data;
                                    //console.log(message);
                                    $("#tablesss1").html('');
                                    for(var i=0;i<message.length;i++){
                                        var id=message[i]['id'];
                                        if(message[i]['recon_states']=="0"){
                                            $("#tablesss1").append("<tr><td>"+message[i]['recon_num']+"<input type='hidden' value='"+ message[i]['id']+"'/></td><td>"+message[i]['create_date1']+"-"+message[i]['create_date2']+"</td><td>"+message[i]['recon_lastBalance']+"</td><td class='ac9'>"+message[i]['recon_inNum']  +"</td><td  > "+message[i]['recon_outtNum']+" </td><td class='ac9'>"+message[i]['recon_invoiceValue']  +"</td><td class='ac9'> 商家未确认 </td><td class='ac9' onclick='confirm("+id+")'><a href=''>确认</a></br><a href='$!webPath/seller/duizhang_center_details.htm?id="+id+"'>查看明细</a></td></tr>");
                                        }
                                        if(message[i]['recon_states']=="1"){
                                            $("#tablesss1").append("<tr><td>"+message[i]['recon_num']+"<input type='hidden' value='"+ message[i]['id']+"'/></td><td>"+message[i]['create_date1']+"-"+message[i]['create_date2']+"</td><td>"+message[i]['recon_lastBalance']+"</td><td class='ac9'>"+message[i]['recon_inNum']  +"</td><td   > "+message[i]['recon_outtNum']+" </td><td class='ac9'>"+message[i]['recon_invoiceValue']  +"</td><td class='ac9'>商家已确认</td><td class='ac9'> <a href='$!webPath/seller/duizhang_center_details.htm?id="+id+"'>查看明细</a></td></tr>");
                                        }
                                    }
                                }
                            });
                        }
                        function confirm(v){
                            //拼接数据
                            var data=v+"|"+1;
                            jQuery.ajax({
                                type:"POST",
                                cache: false,
                                async:false,
                                url:"/ajax.jsp",
                                dataType:"json",
                                data:"action=update&table=wemall_reconciliationscenter&field=id,recon_states&values="+data,

                                success:function(data)
                                {
                                    if(data.code=="0"){alert("系统错误，操作被取消！");return;}

                                    var str='操作成功';
                                    if(str==data.msg){
                                        window.location.reload();
                                    }
                                }
                            });
                        }
                    </script>
                    <!--分页结束-->
                    <script>
                        $(".pagination li").click(function(){
                            $(this).addClass("active");
                            $(this).siblings().removeClass("active");
