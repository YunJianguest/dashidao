<script>

    jQuery(document).ready(function(){
    	var request = new Object();
        request = GetRequest();
        id = request['id'];
        
		var sql="SELECT * FROM dashidao_article WHERE id="+id;
        
		jQuery.ajax({
            type:"POST",
            cache: false,
            async:false,
            url:"/ajaxuser.jsp",
            dataType:"json",
            data:"table=dashidao_article&dates=addTime&sql="+sql,
            error:function(){alert("数据错误，操作被取消！");},
            success:function(data){
            	var message = data.data.data;
            	
                var content= message[0].content;
                var title = message[0].title;
                
                $("#show_title").html(title);
                $("#show_text").html(content);
               
            }
        });
        
    });
    
  	//读取路径中带过来的参数
    function GetRequest() {
       var url = location.search; //获取url中"?"符后的字串  
       var theRequest = new Object();
       if (url.indexOf("?") != -1) {
           var str = url.substr(1);
           strs = str.split("&");
           for (var i = 0; i < strs.length; i++) {
               theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
           }
       }
       return theRequest;
   	}
  	
	
</script>
<body>
	<div style="width:80%;top:10%;left:10%;position: absolute;">

		<br/>
		<p id="show_text" style="font-size:15px;"></p>
