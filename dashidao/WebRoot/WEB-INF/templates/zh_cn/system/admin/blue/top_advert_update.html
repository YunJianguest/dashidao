<script>

    jQuery(document).ready(function(){
    	var request = new Object();
        request = GetRequest();
        id = request['id'];
		var sql="SELECT * FROM dashidao_top_advert WHERE id="+id;
        
        jQuery.ajax({
            type:"POST",
            cache: false,
            async:false,
            url:"/ajaxuser.jsp",
            dataType:"json",
            data:"table=dashidao_navigation&dates=addTime&sql="+sql,
            error:function(){alert("数据错误，操作被取消！");},
            success:function(data){
            	var message = data.data.data;
            	console.log(message);
                var title = message[0].title;
                var url = message[0].url;
                var path = message[0].path;
                var name = message[0].name;
                var advert_type = message[0].advert_type;
                var src = "http://localhost:8080/"+path+"/"+name;
                
                $("#title").attr("value",title);
                $("#url").attr("value",url);
                $("#imgss").attr("src",src);
                $("#advert_type").attr("value",advert_type);
            }
        });
    });
    
  	//读取路径中带过来的参数
    function GetRequest() {
       var url = location.search; //获取url中"?"符后的字串  
       var theRequest = new Object();
       if (url.indexOf("?") != -1) {
           var str = url.substr(1);
           strs = str.split("&");
           for (var i = 0; i < strs.length; i++) {
               theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
           }
       }
       return theRequest;
   	}
  	
    //保存
	function save(){
		var title = $("#title").val();
		var url = $("#url").val();
		var path = "upload/img";
		var name = $('#up_picture').val();
		var advert_type = $("#advert_type").val();
		var field = "id,title,url,path,advert_type";
		var values = id+"|"+title+"|"+url+"|"+path+"|"+advert_type;
		if(name!=null&&name!=""){
			field = field + ",name";
			values = values + "|"+name;
		}
		var action = "update";
        jQuery.ajax({
            type:"POST",
            cache: false,
            async:false,
            url:"/ajaxuser.jsp",
            dataType:"json",
            data:"table=dashidao_top_advert&action="+action+"&field="+field+"&values="+values,
            error:function(){alert("数据错误，操作被取消！");},
            success:function(data){
                alert("修改完成");
                window.location.href="$!webPath/admin/top_advert.htm";
            }
        });
	}
	
</script>
