<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link href="$!webPath/resources/style/system/manage/$!{config.websiteCss}/template.css"  rel="stylesheet" type="text/css"/>
<script src="$!webPath/resources/js/jquery-1.8.3.min.js"></script>
<script src="$!webPath/resources/js/jquery.validate.min.js"></script>
<script>
jQuery(document).ready(function(){
 		//改变系统提示的样式
	  jQuery("span .w").mousemove(function(){
		var id=jQuery(this.parentNode).attr("id");
		if(id="nothis"){
		   jQuery(this.parentNode).attr("id","this")
		}
	  }).mouseout(function(){
	     var id=jQuery(this.parentNode).attr("id");
		 if(id="this"){
		   jQuery(this.parentNode).attr("id","nothis")
		 }
	  });
 		
//
	/*验证**/
	jQuery.validator.addMethod("intOrFloat",function(value,element){

        var length = value.length;
        var intorfloat = /^\d+(\.\d+)?$/i;
        return this.optional(element) || (intorfloat.test(value));
    },"请输入数字，并确保格式正确");
	    
	  jQuery.validator.addMethod("double1",function(value,element){

	        var length = value.length;
	        var double1 = /^([1-9]\d*(\.\d{1,2})?$)|^(0\.\d{1,2}$)|^0$/;
	        return this.optional(element) || (double1.test(value));
	    },"请输入最多2位小数的数字");
	
    
	  jQuery("#theForm").validate({
	    rules:{
	    	szzl:{required :true,intOrFloat:true,double1:true},
	    	szfy:{required :true,intOrFloat:true,double1:true},
	    	xzjjzl:{required :true,intOrFloat:true,double1:true},
	    	xzdj:{required :true,intOrFloat:true,double1:true}
		 },
		messages:{
			szzl:{required:"首重重量不能为空",intOrFloat:"请输入数字，并确保格式正确",double1:"请输入最多2位小数的数字"},
			szfy:{required:"首重费用不能为空",intOrFloat:"请输入数字，并确保格式正确",double1:"请输入最多2位小数的数字"},
			xzjjzl:{required:"续重计价重量不能为空",intOrFloat:"请输入数字，并确保格式正确",double1:"请输入最多2位小数的数字"},
			xzdj:{required:"续重单价不能为空",intOrFloat:"请输入数字，并确保格式正确",double1:"请输入最多2位小数的数字"}
		}
	  });
	 
});
	function saveForm(method){
	   jQuery("#theForm").submit();
	}


</script>
</head>
<body>
<div class="cont">
  <h1 class="seth1">运费区域</h1>
  <div class="settab"><span class="tab-one"></span>
      <span class="tabs">
       <a href="$!webPath/admin/wuliumuban_list.htm">管理</a>
       <a href="$!webPath/admin/wuliumuban_add.htm" #if(!$!edit)class="this"#end>新增</a>	   
       #if($!edit)
	   <a href="javascript:void(0);" class="this">编辑</a>
	   #end
	   </span>
	   
	   
      
      <span class="tab-two"></span></div>
 <form name="theForm" id="theForm" action="$!webPath/admin/wuliumuban_save.htm" method="post">
 <input name="id" type="hidden" id="id" value="$!obj.id" />
  <input name="currentPage" type="hidden" id="currentPage" value="$!currentPage" />
  <input name="list_url" type="hidden" id="list_url" value="$!webPath/admin/wuliumuban_list.htm" />
  <input name="add_url" type="hidden" id="add_url" value="$!webPath/admin/wuliumuban_add.htm" />
  <div class="setcont">
    <ul class="set1">
      <li><strong class="orange fontsize20">*</strong>首重重量(kg)</li>
      <li><span class="webname">
        	<input name="szzl" type="text" id="szzl" value="$!obj.szzl" size="12" />
      </span></li>
    </ul>
    <ul class="set1">
      <li><strong class="orange fontsize20">*</strong>首重费用(元)</li>
      <li><span class="webname">
        	<input name="szfy" type="text" id="szfy" value="$!obj.szfy" size="12" />
      </span></li>
    </ul>
    <ul class="set1">
      <li><strong class="orange fontsize20">*</strong>续重计价重量(kg)</li>
      <li><span class="webname">
        	<input name="xzjjzl" type="text" id="xzjjzl" value="$!obj.xzjjzl" size="12" />
      </span></li>
    </ul>
    <ul class="set1">
      <li><strong class="orange fontsize20">*</strong>续重单价(元/kg)</li>
      <li><span class="webname">
        	<input name="xzdj" type="text" id="xzdj" value="$!obj.xzdj" size="12" />
      </span></li>
    </ul>
	
     
       
    </div>
  </form>
  <div class="submit">
    <input name="save" type="button" value="提交" onclick="saveForm()" />
  </div>
</div>
</body>
</html>
