<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
<title>注册</title>
<style>
.center{ text-align:center; margin-top:15%;}
#company>p{margin-left:5%}
.box{ width:50%; height:30px;border:none; color:#D5CCD5;}
#code{width:90px; height:30px; text-align:center;font-size: .8rem; line-height:30px; border-radius:30px;background-color:#ff6600; color:#FBF9F9; float:right; }
.eye{ width:25px; height:25px; float:right;}
hr{background-color:#EDEDED; height:1px;border:none; }
#confirm{width:90%; height:40px; background-color:#ff6600;color:#FDFBFB; line-height:40px; text-align:center; border-radius:30px; margin:0 auto;}
.bottom{font-size:13px;color:#D5CCD5; text-align:center; }
</style>
</head>
<body>
<div>
    <div class="center"><img src="img/yun.png"/></div>
    <br><br>
    <form action="">
	    <div id="company">
	          <p>手机号 ：<input type="text" value=""  class="phone box" placeholder="请输入手机号"/></p>
	          <hr>
	          <p>验证码 ：<input type="text"  value=""  class="code box" placeholder="请输入验证码"/><span id="code">获取验证码</span></p>
	          <hr>
	          <p>密码 ：<input type="text" value="" class="password box" placeholder="组合字母、数字或符号"name="password"id="password"/><a href="javascript:showps()"><img src="img/yan.png" class="eye"/></a></p>
	          <hr>         
	          <p>确认密码 ：<input type="text" value="" class="repassword box" placeholder="请重复输入密码"/></p>
	          <hr>
	    </div>
    </form>
    <br><br>
    <div  id="confirm">注册</div>
    <br>
    <div class="bottom">点击上面的注册按钮，既表示你同意会员协议</div>
</div>	
</body>
</html>
